<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Hider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #image-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #hider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Cambia la opacidad del hider según tus preferencias */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff; /* Cambia el color del texto según tus preferencias */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #hider h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #hider p {
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="fondo.jpg" alt="Imagen de fondo"> <!-- Cambia la ruta de la imagen -->
        <div id="hider">
            <h1>Tarjeta de Contacto</h1>
            <p>Correo: antonia.gonzalez.t@mail.pucv.cl</p>
            <p>Número de contacto: +569 54356178</p>

        </div>
    </div>
</body>
</html>
